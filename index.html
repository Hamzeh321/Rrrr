<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>جامعة اربد الأهلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        h2 {
            text-align: center;
            color: #555;
            font-size: 16px;
            margin-top: -10px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 8px;
            box-sizing: border-box;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>الدخول</h1>
        <h2>أهلاً وسهلاً في جامعة اربد الأهلية</h2>
        <form id="lognForm" name="lognForm">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input id="username" name="username" type="text" placeholder="أدخل اسم المستخدم" />
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input id="password" name="password" type="password" placeholder="أدخل كلمة المرور" />
            </div>
            <div class="button-container">
                <button id="submitBtn" type="button">دخول</button>
            </div>
            <div id="error-message" class="error-message">اسم المستخدم أو كلمة المرور غير صحيحة.</div>
        </form>
    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // التحقق من اسم المستخدم وكلمة المرور
            if (username === "2000" && password === "200321") {
                // إذا كانت صحيحة، قم بالتوجيه إلى موقع YouTube
                window.location.href = "https://www.youporn.com/watch/190090341/";
            } else {
                // عرض رسالة خطأ
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>

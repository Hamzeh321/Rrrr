<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>امتحان اختيار من متعدد</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options label {
            margin-left: 10px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }
        .correct-answer {
            color: green;
        }
        .incorrect-answer {
            color: red;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style> 
 </head> 
 <body> 
  <h1>امتحان اختيار من متعدد</h1> 
  <form id="quizForm"> 
   <div id="questions"></div> 
   <button class="submit-button" type="button" onclick="submitQuiz()">إرسال الإجابات</button> 
  </form> 
  <div id="result" class="result" style="display: none;"></div> 
  <script>
        const questions = [
            {question: "ما هي القبعة التي ترمز إلى التفكير العاطفي؟", options: ["الخضراء", "الحمراء", "السوداء", "الزرقاء"], correct: 1},
            {question: "أي من القبعات يرمز إلى التفكير التحليلي؟", options: ["الخضراء", "البيضاء", "الصفراء", "الحمراء"], correct: 1},
            {question: "ما هو دور التفكير الناقد في التعليم؟", options: ["زيادة المعرفة السطحية", "تحليل القضايا بعمق", "تعزيز التكرار", "إهمال الحلول الإبداعية"], correct: 1},
            {question: "ما هي علاقة التفكير الإبداعي بالتفكير النقدي؟", options: ["هما متضادان", "يكملان بعضهما", "لا علاقة بينهما", "يعتمدان على المشاعر"], correct: 1},
            {question: "ما هي طريقة العصف الذهني؟", options: ["جمع الأفكار بدون نقد", "تقليد الأفكار", "حلول فردية فقط", "تجنب التفكير الجماعي"], correct: 0},
            {question: "ما الفرق بين التفكير الواعي واللاواعي؟", options: ["الواعي تلقائي واللاواعي مقيد", "الواعي يعتمد على الإدراك واللاواعي تلقائي", "لا فرق بينهما", "الواعي عاطفي واللاواعي منطقي"], correct: 1},
            {question: "ما هو تعريف التفكير المنطقي؟", options: ["اتخاذ قرارات بناءً على المشاعر", "تحليل الأسباب والنتائج", "اتباع الحلول التقليدية", "استخدام الخيال"], correct: 1},
            {question: "كيف يمكن تحسين التفكير النقدي؟", options: ["بتكرار الأخطاء", "بتطوير مهارات التحليل والتقييم", "بتجنب النقاشات", "بالاعتماد على الحدس فقط"], correct: 1},
            {question: "ما هو التفكير المتقارب؟", options: ["إيجاد حل واحد فقط", "إيجاد حلول متعددة", "تجنب المشكلة", "استخدام العاطفة"], correct: 0},
            {question: "ما هو التفكير المتباعد؟", options: ["توليد أفكار مبتكرة", "إيجاد حل واحد فقط", "تجنب المشكلة", "تقليد الآخرين"], correct: 0},
            {question: "أي جزء من الدماغ مسؤول عن التوازن؟", options: ["المخ", "المخيخ", "النخاع", "الدماغ الأوسط"], correct: 1},
            {question: "ما هي أهمية التفكير الإبداعي في الحياة اليومية؟", options: ["تعزيز الروتين", "حل المشكلات بطريقة مبتكرة", "إهمال التطور", "تكرار الأخطاء"], correct: 1},
            {question: "ما هي الميزة الرئيسية للتفكير النقدي؟", options: ["زيادة المعلومات السطحية", "اتخاذ قرارات مدروسة", "إهمال المشكلات", "التفكير التلقائي"], correct: 1},
            {question: "كيف يمكن تحسين التفكير الإبداعي؟", options: ["بمحاكاة الآخرين", "بتنمية مهارات الابتكار", "بتجنب التفكير الجماعي", "بالبقاء في منطقة الراحة"], correct: 1},
            {question: "ما هي علاقة التفكير بالذكاء؟", options: ["التفكير يعزز الذكاء", "لا علاقة بينهما", "التفكير يقلل من الذكاء", "الذكاء يعتمد على المشاعر فقط"], correct: 0},
            {question: "ما هي أول خطوة في حل المشكلات؟", options: ["جمع المعلومات", "اتخاذ القرار", "تقييم الحلول", "تنفيذ الحل"], correct: 0},
            {question: "ما هو التفكير العملي؟", options: ["التفكير في المشاعر فقط", "التفكير في الحلول القابلة للتنفيذ", "التفكير في المشاكل بدون حلول", "التفكير الخيالي"], correct: 1},
            {question: "ما هي خصائص التفكير الفعال؟", options: ["المرونة والتحليل", "التكرار والجمود", "الإبداع والتجنب", "التسرع والعاطفة"], correct: 0},
            {question: "ما هي أهمية العصف الذهني في التفكير الإبداعي؟", options: ["تقليل الأفكار", "زيادة عدد الأفكار المبتكرة", "التركيز على فكرة واحدة", "إهمال الأفكار الجديدة"], correct: 1},
            {question: "ما هو التفكير الاستراتيجي؟", options: ["تخطيط طويل المدى", "حلول قصيرة المدى", "التفكير في الماضي", "التقليد الأعمى"], correct: 0},
            {question: "ما تعريف التفكير؟", options: ["النشاط العقلي", "النشاط البدني", "عملية الكتابة", "عملية القراءة"], correct: 0},
            {question: "كم عدد أجزاء الدماغ الرئيسية؟", options: ["3", "4", "5", "6"], correct: 0},
            {question: "ما اسم الجزء الذي يربط بين الدماغ الأمامي والخلفي؟", options: ["المخيخ", "الدماغ الأوسط", "النخاع", "المهاد"], correct: 1},
            {question: "أي من التالي جزء من التفكير الناقد؟", options: ["التقويم", "الحدس", "العواطف", "الخيال"], correct: 0},
            {question: "ما هو التفكير الإبداعي؟", options: ["حلول مبتكرة", "حلول تقليدية", "تكرار الأفكار", "التقليد"], correct: 0},
            {question: "ما هي خطوات التفكير السليم؟", options: ["الاستماع", "التقويم", "الإجابة", "كل ما سبق"], correct: 3},
            {question: "ما تعريف التفكير الناقد؟", options: ["النقد فقط", "اتخاذ القرارات", "تحليل المعلومات", "التقييم والمراجعة"], correct: 3},
            {question: "أي من التالي يعبر عن التفكير الإبداعي؟", options: ["الأفكار التقليدية", "حلول خارج الصندوق", "تكرار نفس الحلول", "التجنب"], correct: 1},
            {question: "ما هي مكونات الدماغ الخلفي؟", options: ["المخ", "المخيخ والجسور", "النخاع فقط", "الدماغ الأوسط"], correct: 1},
            {question: "كم يزن الدماغ البشري؟", options: ["1400 غرام", "500 غرام", "300 غرام", "700 غرام"], correct: 0},
            {question: "ما هي مراحل التفكير الإبداعي؟", options: ["الإعداد والحضانة", "الإلهام والتحقق", "كل ما سبق", "لا شيء مما سبق"], correct: 2},
            {question: "ما هي القبعة التي ترمز إلى الحيادية؟", options: ["الحمراء", "السوداء", "البيضاء", "الصفراء"], correct: 2},
            {question: "ما هو تعريف التفكير الابتكاري؟", options: ["حلول تقليدية", "حلول جديدة", "حلول متكررة", "حلول محدودة"], correct: 1},
            {question: "أي من التالي يشمل التفكير الناقد؟", options: ["التحليل", "التقييم", "الإبداع", "التحليل والتقييم"], correct: 3},
            {question: "ما هي الخطوة الأولى في التفكير السليم؟", options: ["الاستماع", "التقويم", "الاستفسار", "الإجابة"], correct: 0},
            {question: "كم عدد خلايا الدماغ العصبية؟", options: ["100 مليار", "80 مليار", "86 مليار", "60 مليار"], correct: 2},
            {question: "أي من هذه الخيارات جزء من الدماغ الأمامي؟", options: ["المخ", "المخيخ", "النخاع", "الدماغ الأوسط"], correct: 0},
            {question: "أي من القبعات يرمز إلى التفكير الإبداعي؟", options: ["الصفراء", "الخضراء", "السوداء", "الزرقاء"], correct: 1},
            {question: "ما هي الخطوة الأخيرة للتفكير السليم؟", options: ["الإجابة", "التحليل", "التقويم", "الاستماع"], correct: 0},
            {question: "ما هي أهمية التفكير الناقد؟", options: ["اتخاذ القرارات السليمة", "التحليل العميق", "جمع المعلومات", "كل ما سبق"], correct: 3}
        ];

        // تغيير ترتيب الإجابات بشكل عشوائي
        questions.forEach(q => {
            const correctAnswer = q.options[q.correct];
            q.options.sort(() => Math.random() - 0.5);
            q.correct = q.options.indexOf(correctAnswer);
        });

        const questionsDiv = document.getElementById("questions");

        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            const questionLabel = document.createElement("label");
            questionLabel.innerHTML = `س${index + 1}: ${q.question}`;
            questionDiv.appendChild(questionLabel);

            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");

            q.options.forEach((option, i) => {
                const optionLabel = document.createElement("label");
                const optionInput = document.createElement("input");
                optionInput.type = "radio";
                optionInput.name = `q${index}`;
                optionInput.value = i;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option;
                optionsDiv.appendChild(optionLabel);
                optionsDiv.appendChild(document.createElement("br"));
            });

            questionDiv.appendChild(optionsDiv);
            questionsDiv.appendChild(questionDiv);
        });

        function submitQuiz() {
            let score = 0;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.querySelector(`#questions > div:nth-child(${index + 1})`);
                const feedbackDiv = document.createElement("div");
                feedbackDiv.classList.add("feedback");

                if (selectedOption && parseInt(selectedOption.value) === q.correct) {
                    score++;
                    feedbackDiv.innerHTML = `إجابة صحيحة`;
                    feedbackDiv.classList.add("correct-answer");
                } else {
                    feedbackDiv.innerHTML = `إجابة خاطئة. الإجابة الصحيحة هي: "${q.options[q.correct]}"`;
                    feedbackDiv.classList.add("incorrect-answer");
                }

                questionDiv.appendChild(feedbackDiv);
            });

            resultDiv.style.display = "block";
            resultDiv.innerHTML += `<strong>نتيجتك النهائية: ${score} من ${questions.length}</strong>`;
        }
    </script> 
 </body>
</html>
